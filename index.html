<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- link javascript -->
    <link rel="stylesheet" href="main.js">
    <!-- link botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ADIDAS STORE</title>
</head>
<body>
    <!-- header -->
    <header>
        <!-- awal nav -->
        <div class="nav container">
            <a href="#" class="logo">ADIDAS STORE</a>
            <!-- awal cart icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- akhir cart icon -->

            <!-- awal cart -->
            <div class="cart">
                <h2 class="cart-title">Keranjang Kamu</h2>
            

                <!-- awal cart content -->
                <div class="cart-content">
                   
                 </div>

                    <!-- awal total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$ 0 </div>
                    </div>
                    <!-- akhir total -->

                    <!-- awal beli button -->
                    <button type="button" class="btn-buy">Beli Sekarang</button>
                    <i class="bx bx-x" id="close-cart"></i>
                    <!-- akhir beli button -->
                </div>
                <!-- akhir cart content -->
            </div>
            <!-- akhir cart -->
        </div>
        <!-- akhir nav -->

    </header>
    <!-- akhir header -->

    <!-- awal beli -->
    <section class="shop container">
        <h2 class="section-title">Beli produk</h2>
        <!-- awal produk -->
        <div class="shop-content">
            <!-- awal box 1 -->
            <div class="product-box">
                <img src="img/produk1.jpg" alt="" class="product-img">
                <h2 class="product-title">Kacamata Adidas</h2>
                <span class="harga">$ 10 </span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- akhir box 1 -->

            <!-- awal box 2 -->
            <div class="product-box">
                <img src="img/produk2.jpg" alt="" class="product-img">
                <h2 class="product-title">Sepatu Adidas</h2>
                <span class="harga">$ 50</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- akhir box 2 -->

            <!-- awal box 3 -->
            <div class="product-box">
                <img src="img/produk3.jpg" alt="" class="product-img">
                <h2 class="product-title">Tas Adidas</h2>
                <span class="harga">$ 70</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- akhir box 3 -->

            <!-- awal box 4 -->
            <div class="product-box">
                <img src="img/produk4.jpg" alt="" class="product-img">
                <h2 class="product-title">Topi Adidas</h2>
                <span class="harga">$ 9</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- akhir box 4 -->

            <!-- awal box 5 -->
            <div class="product-box">
                <img src="img/produk5.jpg" alt="" class="product-img">
                <h2 class="product-title">Jaket Adidas</h2>
                <span class="harga">$ 45</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- akhir box 5 -->

            <!-- awal box 6 -->
            <div class="product-box">
                <img src="img/produk6.jpg" alt="" class="product-img">
                <h2 class="product-title">Botol Adidas</h2>
                <span class="harga">$ 15</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- akhir box 6 -->

            <!-- awal box 7 -->
            <div class="product-box">
                <img src="img/produk7.jpg" alt="" class="product-img">
                <h2 class="product-title">Airpods Adidas</h2>
                <span class="harga">$ 65</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- akhir box 7 -->

            <!-- awal box 8 -->
            <div class="product-box">
                <img src="img/produk8.jpg" alt="" class="product-img">
                <h2 class="product-title">Kaos Adidas</h2>
                <span class="harga">$ 20</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!-- akhir box 8 -->
        </div>
        <!-- akhir produk -->
    </section>
    <!-- akhir beli -->

    <!-- awal link javascript -->
    <script src="main.js"></script>
    <!-- akhir link javascript -->




    
</body>
</html>
